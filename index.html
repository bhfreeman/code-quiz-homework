<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/css/styles.css">
</head>
<body>
    <section class= "main-container" id="start-container">
        <h1>Take a Quiz</h1>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Tempore cupiditate eveniet ipsa, natus magnam earum mollitia velit iure, nesciunt dolorum libero molestiae eos quo provident facere rerum error accusamus delectus?</p>
        <button id="startBtn">Start Quiz</button>
    </section>
    <div class= "main-container" id="quiz-container">
        <p id="timer"></p>
        <h1 id="question-container"></h1>
        <div id="answer-container"></div>
    </div>
    <div class="main-container" id="end-container">
        <h1>End of the Quiz</h1>
        <form>
            <input type="text" id="submit-text" placeholder="name">
            <button id="submit-button">Submit</button>
        </form>
        <h1 id="high-score">Previous Scores:</h1>
        <ul id="score-box"></ul>
    </div>
    <script src="./assets/scripts/app.js"></script>
</body>
</html>
